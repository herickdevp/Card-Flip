<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Card Herick</title>
</head>

<body>

    <h2 class="text-card font-1-t2 fadeInDown" data-anime="2500">Click para virar o card!</h2>

    <div class="conteiner">

        <div class="flipper">

            <div class="card">
                <div class="nome bg-gradiente1">
                    <h1 class="font-1-t">Herick E. Silva</h1>
                    <div class="nome-img">
                        <img src="./img/html.svg" alt="">
                        <img src="./img/css.svg" alt="">
                        <img src="./img/js.svg" alt="">
                    </div>
                </div>

                <div class="foto">
                    <img src="./img/Rectangle 2.jpg" alt="">
                </div>

                <div class="habilidades bg-gradiente1">
                    <h2 class="font-1-t2">Hab. Especial - Front End</h2>
                    <img src="./img/he.svg" alt="">
                </div>

                <div class="atributos bg-gradiente2 font-2-t">
                    <div class="indice">
                        <ul>
                            <li>
                                <h3>Programação</h3>
                                <div class="indice-img">
                                    <img src="./img/estrela-p-vermelha.svg" alt="">
                                    <img src="./img/estrela-p-vermelha.svg" alt="">
                                    <img src="./img/estrela-p-vermelha.svg" alt="">
                                    <img src="./img/estrela-p-vermelha.svg" alt="">
                                    <img src="./img/estrela-vermelha.svg" alt="">
                                </div>
                            </li>
                            <li>
                                <h3>Banco de Dados</h3>
                                <div class="indice-img">
                                    <img src="./img/estrela-p-amarela.svg" alt="">
                                    <img src="./img/estrela-p-amarela.svg" alt="">
                                    <img src="./img/estrela-p-amarela.svg" alt="">
                                    <img src="./img/star f.svg" alt="">
                                    <img src="./img/estrela-amarela.svg" alt="">
                                </div>
                            </li>
                            <li>
                                <h3>Eng. de Software</h3>
                                <div class="indice-img">
                                    <img src="./img/estrela-p-verde.svg" alt="">
                                    <img src="./img/estrela-p-verde.svg" alt="">
                                    <img src="./img/estrela-p-verde.svg" alt="">
                                    <img src="./img/estrela-verde.svg" alt="">
                                    <img src="./img/estrela-verde.svg" alt="">
                                </div>
                            </li>
                        </ul>

                    </div>

                    <div class="fraqueza">
                        <h2 class="font-2-t-b">Fraqueza - Java</h2>
                        <img src="./img/java.svg" alt="">
                    </div>

                    <div class="bio">
                        <p>“Curso ADS, no IFTM Ituiutaba e meu objetivo é ser um bom Front End, e após a formação pretendo me tornar um desenvolvedor Full Stack.”</p>
                    </div>
                </div>

            </div>

            <div class="back">
                <img class="fadeInRight" src="./img/back.jpg" alt="" data-anime="100">
                <img class="fadeInRight" src="./img/back.jpg" alt="" data-anime="500">
                <img class="fadeInRight" src="./img/back.jpg" alt="" data-anime="1000">
                <img class="fadeInRight" src="./img/back.jpg" alt="" data-anime="1500">
                <img class="fadeInRight" src="./img/back.jpg" alt="" data-anime="2000">
                <img class="fadeInRight" src="./img/back.jpg" alt="" data-anime="2500">
            </div>

        </div>

    </div>


    <script src="./js/plugins/simple-anime.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
